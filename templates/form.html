{% extends 'base.html' %}
{% block title %}Madlibs{% endblock %}
{% block content %}
<div class="container">
    <h1>Create Madlib</h1>
    <form action="/story">
        {% for prompt in prompts %}
        <p>{{prompt}}
            <input type="text" name="{{prompt}}">
        </p>
        {% endfor %}
        <button>Submit</button>
    </form>
</div>
{% endblock %}
